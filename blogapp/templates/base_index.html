{% extends "base.html" %}
{% block content %}
<div class="col-12 col-md">
    <div class="projects">
	    {% for project in projects %}
        <div class="project">
	        <a href="{% url 'blog' project.pk %}">
				{% if project.icon %}
		        <img class="project-img" src='{{ MEDIA_URL }}{{ project.icon }}'>
				{% endif %}
		        <div class="project-name">{{project.name}}</div>
				<div class="project-desc">{{project.desc}}</div>
	        </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
